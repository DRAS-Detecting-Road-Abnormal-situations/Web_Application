<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=rpbl1d7siz&submodules=geocoder"></script>
</head>
<body>
<div id="map" style="width:100%;height:600px;"></div>
<script>
var center = new naver.maps.LatLng(37.3595316, 127.1052133);

var map = new naver.maps.Map('map', {
    center: center,
    zoom: 15
});

naver.maps.Service.fromAddrToCoord({ address: '불정로 6' }, function(status, response) {
    if (status === naver.maps.Service.Status.ERROR) {
        return console.log('Something wrong!');
    }

    // 성공 시의 response 처리
    console.log(response.result.userquery); // 입력값
    console.log(response.result.items[1].address); // 도로명 주소
    console.log(response.v2.addresses[0].jibunAddress) //지번 주소
    console.log(response.v2.addresses[0].addressElements[6].longName) // 건물이름 뽑아옴.
    console.log('경도: ' + response.result.items[0].point.x + ', 위도: ' +response.result.items[0].point.y)
});

//이코드 사용해서 주소로 건물이름이나 위도경도 뽑아오기 가능.

</script>
</body>
</html>
