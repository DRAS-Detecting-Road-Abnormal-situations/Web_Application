<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps Geocoding service</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
  </head>
  <body>
    <div id="floating-panel">
      <input id="submit" type="button" value="Geocode">
    </div>
    <div id="map" style="display:none; visibility: hidden"  ></div>
    <script>
    
function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 10,
    center: {lat: 17.3700, lng: 78.4800}
  });
  var geocoder = new google.maps.Geocoder();

  document.getElementById('submit').addEventListener('click', function() {
    geocodeAddress(geocoder, map);
  });
}
function geocodeAddress(geocoder, resultsMap) {
  var address = '서울역';//address 에
  geocoder.geocode({'address': address}, function(results, status) {
    if (status === google.maps.GeocoderStatus.OK) {
      resultsMap.setCenter(results[0].geometry.location);
      console.log((results[0].geometry.viewport.Wa.j + results[0].geometry.viewport.Wa.i)/2)//위도
      console.log((results[0].geometry.viewport.Ra.j + results[0].geometry.viewport.Ra.i)/2)//경도
    } else {
      alert('Geocode was not successful for the following reason: ' + status);
    }
  });
}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRW4jYiIHAQnayCnEwDA3uFwbJFgfThec&signed_in=true&callback=initMap"
        async defer></script>
  </body>
</html>
