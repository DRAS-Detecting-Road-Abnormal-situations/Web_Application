<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=rpbl1d7siz&submodules=geocoder"></script>
</head>
<body>
<div id="map" style="width:100%;height:600px;"></div>
<script>
var center = new naver.maps.LatLng(37.3595316, 127.1052133);

var map = new naver.maps.Map('map', {
    center: center,
    zoom: 15
});

naver.maps.Service.reverseGeocode({
        location: new naver.maps.LatLng(37.3595316, 127.1052133),
    }, function(status, response) {
        if (status !== naver.maps.Service.Status.OK) {
            return console.log('Something wrong!');
        }

        var result = response.result, // 검색 결과의 컨테이너
            items = result.items; // 검색 결과의 배열

        // do Something
        console.log('검색 위,경도: ' + result.userquery);
        console.log('지번 주소: ' + items[0].address);
        console.log('도로명 주소: ' + items[1].address);
        console.log('건물 이름: ' + items[1].addrdetail.rest)
    });

</script>
</body>
</html>
